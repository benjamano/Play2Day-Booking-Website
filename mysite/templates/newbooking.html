<script src="https://kit.fontawesome.com/9d35a24d36.js" crossorigin="anonymous"></script>
<html>
    <head>
        <title>New Booking</title>
        <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='/styles/styles.css') }}"/>
        <link rel="icon" href="{{url_for('static', filename='/images/RedLogoIcon.png')}}"/>
    </head>
    <div class="sidebar">
        <a href="/account"><i class="fa-solid fa-house"></i>    Home</a>
        <a class="active" href="/account/newbooking"><i class="fa-solid fa-file-circle-plus"></i>    New Booking</a>
        <a href="/account/managebooking"><i class="fa-solid fa-pen-to-square"></i>    Manage Bookings</a>
        <a href="/centerinfo"><i class="fa-solid fa-circle-info"></i>    Play2Day Information</a>
        <a href="/account/editaccountdetails"><i class="fa-solid fa-user-pen"></i>    Edit Account Details</a>
        <a href="/logout"><i class="fa-solid fa-right-from-bracket"></i>    Log Out</a>
        <button onclick="ToggleDarkMode()">Toggle Dark Mode</button>
    </div>
    <center>
        <div class="content">
            <img class="one" onclick = "location.href = 'https://benjamano.pythonanywhere.com/account';" src="{{ url_for('static',filename='/images/LongerRedLogo.png') }}"/>
            <div class="pair">
                <body>
                    <h5>
                        New Booking
                    </h5>
                    <h3>
                        Select the type of booking
                    </h3>
                    <form action="#" method="post">
                        <p>
                            {% if WeekdayBooking == True %}
                                <label>
                                    <input type="radio" id="bookingtype" name="bookingtype" value="Weekday Play Session">
                                    Weekday Session
                                </label>
                            {% else %}
                                <label>
                                    <input type="radio" id="bookingtype" name="bookingtype" value="Weekend Play Session" required>
                                    Weekend or Holiday Session
                                </label>
                            {% endif %}
                        </p>
                        <p>
                            <label>
                                <input type="radio" id="bookingtype" name="bookingtype" value="Party">
                                Party
                            </label>
                        </p>
                        <p>
                            <Label>
                                {% if PHBooked == False %}
                                    <input type="radio" id="bookingtype" name="bookingtype" value="Private Hire">
                                    Private Hire
                                {% else %}
                                    <input type="radio" id="bookingtype" name="bookingtype" value="Private Hire" disabled title="This session is booked this day">
                                    Private Hire
                                    <h4 style="font-size: 15 !important; margin-top: 0 !important; display: inline !important;">*Private Hire Booked This Day</h4>
                                {% endif %}
                            </Label>
                        </p>
                        <p>
                            <input type="submit" name="Submit" value="Next"/>
                        </p>
                    </form>
                    <progress value="30" max="100"> 30% </progress>
                </body>
            </div>
        </div>
    </center>
</html>

<script>
    function ToggleDarkMode() {
      var bodyElement = document.body;
      var sidebar = document.querySelector(".sidebar");
      var tableElements = document.querySelectorAll("table, th, td");
      var fontsToStyle = document.querySelectorAll(".dark-font");
      var pairElement = document.querySelector(".pair");
      var numberpairElement = document.querySelector(".numberpair");
  
      var isDarkMode = bodyElement.classList.contains("dark-mode");
  
      isDarkMode = !isDarkMode;
  
      bodyElement.classList.toggle("dark-mode", isDarkMode);
      sidebar.classList.toggle("dark-mode", isDarkMode);
  
      for (var i = 0; i < tableElements.length; i++) {
          tableElements[i].classList.toggle("dark-mode", isDarkMode);
      }
  
      for (var j = 0; j < fontsToStyle.length; j++) {
          fontsToStyle[j].classList.toggle("dark-mode", isDarkMode);
      }
  
      pairElement.classList.toggle("dark-mode", isDarkMode);
      numberpairElement.classList.toggle("dark-mode", isDarkMode);
  
      localStorage.setItem("darkMode", isDarkMode.toString());
    }
  
    function applyInitialDarkMode() {
      var isDarkMode = localStorage.getItem("darkMode") === "true";
      var bodyElement = document.body;
      var sidebarElement = document.querySelector(".sidebar");
  
      bodyElement.classList.toggle("dark-mode", isDarkMode);
      sidebarElement.classList.toggle("dark-mode", isDarkMode);
  
      var fontsToStyle = document.querySelectorAll(".dark-font");
      for (var i = 0; i < fontsToStyle.length; i++) {
          fontsToStyle[i].classList.toggle("dark-mode", isDarkMode);
      }
  
      var pairElement = document.querySelector(".pair");
      pairElement.classList.toggle("dark-mode", isDarkMode);
  
      var numberpairElement = document.querySelector(".numberpair");
      numberpairElement.classList.toggle("dark-mode", isDarkMode);
  
      var tableElements = document.querySelectorAll("table, th, td");
      for (var j = 0; j < tableElements.length; j++) {
          tableElements[j].classList.toggle("dark-mode", isDarkMode);
      }
    }
  
    applyInitialDarkMode();
  </script>
