<html>
    <head>
        <title>Account</title>
        <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='/styles/styles.css') }}"/>
        <link rel="icon" href="{{url_for('static', filename='/images/RedLogoIcon.png')}}"/>
    </head>
    <div class="sidebar">
        <a class="active" href="/account">Home</a>
        <a href="/account/newbooking">New Booking</a>
        <a href="/account/managebooking">Manage Bookings</a>
        <a href="/centerinfo">Play2Day Information</a>
        <a href="/account/editaccountdetails">Edit Account Details</a>
        <a href="/logout">Log Out</a>
        <form method="POST" action="/ToggleDMode">
          <button type="submit">Toggle Dark Mode</button>
        </form>
    </div>
    <body>
        <div class="content">
            <center>
                <img class="one" onclick = "location.href = 'https://benjamano.pythonanywhere.com/account';" src="{{ url_for('static',filename='/images/LongerRedLogo.png') }}"/>
                <body>
                    <h6>
                        Welcome, {{First}}
                    </h6>
                </body>
                <br>
                <br>
                <div class="slideshow-container">
                    <div class="mySlides fade">
                      <img src="{{ url_for('static',filename='/images/privatehiresslide.png') }}" style="width:90%; border: 5px solid #000000;">
                    </div>

                    <div class="mySlides fade">
                      <img src="{{ url_for('static',filename='/images/partybookingsslide.png') }}" style="width:90%; border: 5px solid #000000;">
                    </div>

                    <div class="mySlides fade">
                      <img src="{{ url_for('static',filename='/images/NewFriday8th.png') }}" style="width:70%; border: 5px solid #000000;">
                    </div>
                </div>
                <div style="text-align:center">
                  <span class="dot"></span>
                  <span class="dot"></span>
                  <span class="dot"></span>
                </div>
                <script>
                    let slideIndex = 0;
                    showSlides();

                    function showSlides() {
                      let i;
                      let slides = document.getElementsByClassName("mySlides");
                      let dots = document.getElementsByClassName("dot");
                      for (i = 0; i < slides.length; i++) {
                        slides[i].style.display = "none";
                      }
                      slideIndex++;
                      if (slideIndex > slides.length) {slideIndex = 1}
                      for (i = 0; i < dots.length; i++) {
                        dots[i].className = dots[i].className.replace(" active", "");
                      }
                      slides[slideIndex-1].style.display = "block";
                      dots[slideIndex-1].className += " active";
                      setTimeout(showSlides, 5000); // Change every 5 seconds
                    }
                </script>
                <script>
                  // Function to toggle dark mode
                  function ToggleDarkMode() {
                      var element = document.body;
                      var sidebar = document.querySelector(".sidebar");
                  
                      // Check if dark mode is currently enabled
                      var isDarkMode = element.classList.contains("DarkMode");
                  
                      // Toggle dark mode class on the body and sidebar if it's not enabled
                      if (!isDarkMode) {
                          element.classList.add("dark-mode");
                          sidebar.classList.add("dark-mode");
                      }
                  }
                  </script>
            </center>
        </div>
    </body>
</html>
