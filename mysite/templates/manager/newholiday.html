    <title>Manage upcoming holidays </title>
    <link rel="icon" href="{{url_for('static', filename='/images/RedLogoIcon.png')}}"/>

</head>
<div class="sidebar">
    <a href="/manager/account"><i class="fa-solid fa-house-chimney"></i>   Home</a>
    <a href="/manager/editbooking"><i class="fa-solid fa-clipboard-list"></i>   Booking Report</a>
    <a href="/manager/editcustomer"><i class="fa-solid fa-user-pen"></i>   Edit a Customer</a>

    <a href="/logout"><i class="fa-solid fa-right-from-bracket"></i>   Log Out</a>

<div class="content">
    <center>
        <img class="one" onclick = "location.href = 'https://benjamano.pythonanywhere.com/manager/account';" src="{{ url_for('static',filename='/images/LongerRedLogo.png') }}"/>
        <div class="pair">
            <center>
                <h5>
                    Add a public holiday
                </h5>
                <form action="#" method="post">
                    <label>
                        Name
                        <input type="text" name="name">
                    </label>
                    <h2>
                        <label>
                            Start Date
                            <input type="date" name="startdate" maxlength="20">
                        </label>
                        <label style="margin-left: 32px">
                            End Date
                            <input type="date" name="enddate" maxlength="20">
                        </label>
                    </h2>
                    <br>
                    <br>
                    <label>
                        Brief Decription
                        <input type="text" name="description" style="height: 100px; width: 250px;" maxlength="255">
                    </label>
                    <br>
                    <br>
                    <input type="submit" name="submit" disabled>
                </form>
            </center>
        </div>
    </center>
</div>
